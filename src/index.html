<!DOCTYPE html>
<html>

<head>
    <title>CS3211 Project 1: Image Processing with GPU.js</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="hero is-small is-dark is-bold">
        <div class="hero-body container">
            <h1 class="title">
                CS3211 Project 1: Image Processing with GPU.js
            </h1>
            <h2 class="subtitle">
                Submitted by Irvin Lim (A0139812A)
            </h2>
        </div>
    </section>

    <main class="container">
        <div class="columns">
            <div class="column is-one-third-tablet is-one-quarter-fullhd">
                <nav class="panel">
                    <p class="panel-heading">Control Panel</p>

                    <div class="panel-block">
                        <div class="control columns is-mobile">
                            <div class="column col-title">
                                <h5 class="title is-6">Status</h5>
                            </div>
                            <div class="column is-one-third">
                                <input class="button is-fullwidth is-danger" type="button" value="Stopped" onclick="return toggleStatus(this);" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-block">
                        <div class="control columns is-mobile">
                            <div class="column col-title">
                                <h5 class="title is-6">Operating Mode</h5>
                            </div>
                            <div class="column is-one-third">
                                <input class="button is-fullwidth is-primary" type="button" value="GPU" onclick="return toggleMode(this);" />
                            </div>
                        </div>
                    </div>
                </nav>

                <nav class="panel">
                    <p class="panel-heading">Video Filters</p>

                    <div class="panel-block">
                        <span class="panel-icon">
                            <img src="img/bars.svg" alt="Reorder">
                        </span>
                        <div class="control columns is-mobile">
                            <div class="column col-title">
                                <h5 class="title is-6">Embossed Filter</h5>
                            </div>
                            <div class="column col-toggle">
                                <input class="button" type="button" value="Off" onclick="return toggleEmbossedFilter(this);" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-block">
                        <span class="panel-icon">
                            <img src="img/bars.svg" alt="Reorder">
                        </span>
                        <div class="control columns is-mobile">
                            <div class="column col-title">
                                <h5 class="title is-6">Gaussian Blur (5x5)</h5>
                            </div>
                            <div class="column col-toggle">
                                <input class="button" type="button" value="Off" onclick="return toggleGaussianFilter(this);" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-block">
                        <span class="panel-icon">
                            <img src="img/bars.svg" alt="Reorder">
                        </span>
                        <div class="control columns is-mobile">
                            <div class="column col-title">
                                <h5 class="title is-6">Edge Detection (Sobel)</h5>
                            </div>
                            <div class="column col-toggle">
                                <input class="button" type="button" value="Off" onclick="return toggleEdgeDetectionFilter(this);" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-block">
                        <span class="panel-icon">
                            <img src="img/bars.svg" alt="Reorder">
                        </span>
                        <div class="control columns is-mobile">
                            <div class="column col-title">
                                <h5 class="title is-6">Light Tunnel Effect</h5>
                            </div>
                            <div class="column col-toggle">
                                <input class="button" type="button" value="Off" onclick="return toggleLightTunnelFilter(this);" />
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="column">
                <div class="row fps-wrapper">
                    <div class="fps-tags tags has-addons">
                        <span class="tag is-dark">FPS</span>
                        <span id="fps" class="tag is-success">0</span>
                    </div>
                </div>

                <div class="row canvas-wrapper">
                    <video hidden id="video" width="800" height="600" playsinline autoplay muted></video>
                    <canvas hidden id="videoCanvas" width="800" height="600"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="js/gpu.min.js?nocache"></script>
    <script src="js/decls.js?nocache"></script>
    <script src="global.js?nocache"></script>
    <script src="ui.js?nocache"></script>
    <script src="kernels.js?nocache"></script>
    <script src="main.js?nocache"></script>

</body>

</html>
